<!DOCTYPE html>

<html lang="en">

        <script>
            // TODO: Add code to check answers to questions
            function checkAnswer(button) {
                let answer = button.getAttribute("alter");
                let response = document.getElementById("response1");

                if (answer === "ac") {
                    button.style.backgroundColor = "green";
                    response.innerHTML = "Correct!";
                    response.style.color = "green";
                } else {
                    button.style.backgroundColor = "red";
                    response.innerHTML = "Incorrect!";
                    response.style.color = "red";
                }
            }

            function analyzeq2() {
                // Variable to take text answer
                let answer2 = document.getElementById("q2");
                let response = document.getElementById("response2");
                let a2 = answer2.value;
                if (a2 === "666") {
                    // Make text field green
                    answer2.style.backgroundColor = "green";
                    // pop text Correct below question
                    response.innerHTML = "Correct!";
                    response.style.color = "green";
                }
                else {
                    // Make text field red
                    answer2.style.backgroundColor = "red";
                    // Show Incorrect below question
                    response.innerHTML = "Incorrect!";
                    response.style.color = "red";
                }
            }
        </script>
